<script src="mustache.js"></script>
<script>
  const template = `
  var is {{var}}
  zero value is {{zerovar}}
  undefined var is {{undefinedvar}}
  nested object is
  {{#obj}}
    {{#goes}}
    {{deep}}
    {{/goes}}
  {{/obj}}
  dot syntax is {{obj.goes.deep}}
  dot syntax in section is {{#obj.goes}}{{deep}}{{/obj.goes}}
  list is 
  {{#list}}
    {{item}}
  {{/list}}
  inverted is
  {{^inverted}}
    okay
  {{/inverted}}
  dot is
  {{#dot}}
    {{.}}
  {{/dot}}
  lambda is
  {{#lambda}}
    {{{raw}}}
  {{/lambda}}
  raw is {{{raw}}}
  raw2 is {{&raw}}
  comment is {{!not}} okay
  partial is {{>partial}}
  `

  const expected = `
  var is &lt;okay&gt;
  zero value is 0
  undefined var is 
  nested object is
  
    
    okay
    
  
  dot syntax is okay
  dot syntax in section is okay
  list is 
  
    okay
  
    okay2
  
  inverted is
  
    okay
  
  dot is
  
    okay
  
  lambda is
  <b>
    <okay>
  okay</b>
  raw is <okay>
  raw2 is <okay>
  comment is  okay
  partial is <okay>
  `
  const ctx = {
    var: "<okay>",
    obj: {goes: {deep: "okay"}},
    list: [{item: "okay"}, {item: "okay2"}],
    dot: ["okay"],
    raw: "<okay>",
    inverted: false,
    lambda: function (text, render) {
      return "<b>" + render(text + this.dot[0]) + "</b>"
    },
    partial: "{{{var}}}",
    zerovar: 0
  }
  const output = mustache(template, ctx)

  const start = Date.now()
  let n = 100
  while (n--) {
    mustache(template, ctx)
  }
  document.write("<pre>Rendered in " + (Date.now() - start) / 100 + "ms\n")
  document.write("Test " + (output === expected ? "successful :)" : "FAILED :("))
  console.log(output)
</script>
